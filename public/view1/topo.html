<div ng-controller="TopoCtrl as cc" layout="column" ng-cloak class="md-inline-form" layout-align="center center">
        <h2>Конфигурация топологии</h2>
        <md-divider></md-divider>
        <md-radio-group ng-model="cc.selectedId" >
            <div ng-repeat='person in cc.contacts' class="row">
                <div flex layout='row' layout-padding layout-align="start center" >
                    <div flex style="max-width:200px;">
                        {{person.title}}
                    </div>
                    <md-radio-button flex
                                     ng-value="person.id"
                                     class="md-primary" >
                        {{person.fullName}}
                    </md-radio-button>
                </div>
            </div>
        </md-radio-group>
        <md-divider></md-divider>
    <md-button  class="md-raised md-warn">+ Добавить новую топологию</md-button>

    </br>    </br>
        <div class="summary" flex layout="row" layout-align="space-between center">
            <div flex-initial>
                <span class="title">Выбор:</span>: <span class="md-checked">{{cc.selectedUser()}}</span>
            </div>
        </div>
    </br>
    <div layout-align="column">
        <md-button  class="md-raised md-primary">Конфигурация</md-button>
        <md-button  class="md-raised md-primary">Выход</md-button>
        </div>
    </br>
</div>

</div>
