<div ng-controller="TopoCtrl as cc">
    <div layout="column" ng-cloak class="md-inline-form" layout-align="center center">
        <h2>Tecтирование OpenStack</h2>
        <md-divider></md-divider>
        <md-radio-group ng-model="cc.selectedId" >
            <div ng-repeat='person in cc.contacts' class="row">
                <div flex layout='row' layout-padding layout-align="start center" >
                    <div flex style="max-width:200px;">
                        {{person.title}}
                    </div>
                    <md-radio-button flex
                                     ng-value="person.id"
                                     class="md-primary" >
                        {{person.fullName}}
                    </md-radio-button>
                </div>
            </div>
        </md-radio-group>
        <md-divider></md-divider>
        </br>
        <div class="summary" flex layout="row" layout-align="space-between center">
            <div flex-initial>
                <span class="title">Выбор:</span>: <span class="md-checked">{{cc.selectedUser()}}</span>
            </div>
        </div>
        </br>




        <md-progress-linear md-mode="determinate" value="60"></md-progress-linear></br>
        <div layout-align="column">
            <md-button  class="md-raised md-primary">Установка</md-button>
            <md-button  class="md-raised md-primary">Выход</md-button>
        </div>
        </br>
    </div>

    <legend>Выбор Тестового набора</legend>
    <div ng-repeat='test in cc.tests'>
        <legend class="md-display-1">{{ test.name}}</legend>
        <div layout="row" layout-align="space-between start">
        <div ng-repeat='test_name in test.test_names' >
            <md-checkbox ng-model="test_name"  >
                {{ test_name }}
            </md-checkbox>
        </div>
        </div>
    </div>
</div>
